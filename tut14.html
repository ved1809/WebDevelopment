<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid black;
        }
        /* id selector */
        #firstPara{
            color: brown;
        }
        .redElement{
            color: red;
        }
        /* Class Selector  */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
        footer, span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css Selectors</p>
    <p id = "secondPara" class="redElement">This is another simple paragraph to demonstrate css Selectors</p>
    <div> 
        <p>This is yet another simple paragraph to demonstrate css Selectors</p>

    </div>
</body>
</html>
