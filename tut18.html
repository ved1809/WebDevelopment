<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: rebeccapurple; /*Color by name*/
        }
        #secondPara{
            color:  rgb(160, 187, 40); /*Color by RGB (Red Green Blue) value*/
        }
        #thirdPara{
            color: #0ffffa; /*Color by hexadecimal value*/
            background-color: rgb(34,12,10);
        }
    </style>
</head>
<body>
    <h3>This is 1st box</h3>
    <p id="firstPara">This is my first box paragraph</p>
    <h3>This is 1st box</h3>
    <p id="secondPara">This is my second box paragraph</p>
    <h3>This is 1st box</h3>
    <p id="thirdPara">This is my third box paragraph</p>
</body>
</html>
