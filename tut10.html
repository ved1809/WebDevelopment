<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and class tutorials</h3>
    <div id = "mainBox" class ="redBg">
        this is main box    
    </div>
    <span class = "redBg"></span>
    <!-- ctrl + / -->
    <!-- emmet -->
     <!--  . is for defining with the class and # is for defining with the id -->
     <span class="redBG"></span>
     <span id="mainSpan"></span>
     <!-- div.redBG.anotherclass1.anotherclass2 -->
      <div class="redbg anotherclass1 anotherclass2"></div>
      <!-- emmet takes div tag as default  -->
       <!-- .blackbg -->
       <div class="blackbg"></div>
       <!-- Creating multiple elements using emmet -->
        <!-- span.class1.class2.class3*4 + <Tab> to print-->
            <span class="class1 class2 class3"></span>
            <span class="class1 class2 class3"></span>
            <span class="class1 class2 class3"></span>
            <span class="class1 class2 class3"></span>

    
    


</body>
</html>
