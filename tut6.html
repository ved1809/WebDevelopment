<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <a href="https://google.com" target = "_blank ">Go to google</a> <br> 
    <!-- target = "_blank" is for the link to open in a new tab  -->
    <a href="https://facebook.com" target = "_blank ">Go to facebook</a> <br>
    <a href="https://twitter.com" target = "_blank ">Go to twitter</a><br>
    <a href="https://instagram.com" target = "_blank ">Go to instagram</a><br>
    <a href="/tut5.html" target = "_blank">Tut 5</a>
    <img src="/deleted bucket.png" alt="error loading Images" >  <!--width and heigth to be set strictly through CSS--> 
    <img src="https://source.unsplash.com/1600x900/?nature,water" alt="error loading Images"> 
    <!-- alt = "" if for text to be shown if image does not load -->
</body>
</html>
